services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ragmind-postgres
    environment:
      POSTGRES_USER: ragmind
      POSTGRES_PASSWORD: ragmind123
      POSTGRES_DB: ragmind
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_HOST_PORT:-5555}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragmind -d ragmind"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
