<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGMind | لوحة التحكم الذكية</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-brain-circuit"></i>
                    <span>RAGMind</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="active" data-view="dashboard">
                        <i class="fas fa-chart-pie"></i>
                        <span data-i18n="nav_dashboard">لوحة التحكم</span>
                    </li>
                    <li data-view="projects">
                        <i class="fas fa-folder-tree"></i>
                        <span data-i18n="nav_projects">المشاريع</span>
                    </li>
                    <li data-view="chat">
                        <i class="fas fa-comment-dots"></i>
                        <span data-i18n="nav_chat">المحادثة الذكية</span>
                    </li>
                    <li data-view="bot-config">
                        <i class="fas fa-robot"></i>
                        <span data-i18n="nav_bot">إعدادات البوت</span>
                    </li>
                    <li data-view="ai-config">
                        <i class="fas fa-sliders"></i>
                        <span data-i18n="nav_ai_config">إعدادات الذكاء الاصطناعي</span>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar">A</div>
                    <div class="details">
                        <p class="name">المستخدم</p>
                        <p class="status">متصل</p>
                    </div>
                </div>
                <button id="lang-toggle" class="icon-btn" title="Switch Language">
                    <span class="lang-code">EN</span>
                </button>
                <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </aside>

        <!-- Sidebar Overlay (mobile) -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="mobile-hamburger" id="mobile-hamburger" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="ابحث عن مشروع أو مستند...">
                </div>
                <div class="actions">
                    <button id="new-project-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        <span data-i18n="create_project_btn">مشروع جديد</span>
                    </button>
                </div>
            </header>

            <div id="view-container" class="view-container">
                <!-- Views will be injected here -->
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">عنوان النافذة</h3>
                <button class="close-modal" title="Close"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Modal content -->
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="dashboard-template">
        <div class="dashboard-view">
            <h1 class="view-title" data-i18n="welcome_title">مرحباً بك في RAGMind</h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-folder"></i></div>
                    <div class="info">
                        <span class="label" data-i18n="stat_projects">إجمالي المشاريع</span>
                        <span class="value" id="stat-projects">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-file-alt"></i></div>
                    <div class="info">
                        <span class="label" data-i18n="stat_docs">المستندات</span>
                        <span class="value" id="stat-docs">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-microchip"></i></div>
                    <div class="info">
                        <span class="label" data-i18n="stat_chunks">القطع النصية</span>
                        <span class="value" id="stat-chunks">0</span>
                    </div>
                </div>
            </div>

            <section class="recent-projects">
                <div class="section-header">
                    <h2 data-i18n="recent_projects">المشاريع الأخيرة</h2>
                    <a href="#" class="link" data-i18n="view_all">عرض الكل</a>
                </div>
                <div class="projects-grid" id="recent-projects-list">
                    <!-- Projects will be injected here -->
                </div>
            </section>
        </div>
    </template>

    <template id="projects-template">
        <div class="projects-view">
            <div class="section-header">
                <h1 class="view-title" data-i18n="your_projects">مشاريعك</h1>
            </div>
            <div class="projects-grid" id="all-projects-list">
                <!-- Projects will be injected here -->
            </div>
        </div>
    </template>

    <template id="chat-template">
        <div class="chat-view-pro">
            <!-- Chat Header -->
            <div class="chat-header-pro">
                <div class="chat-header-content">
                    <div class="chat-controls">
                        <select id="chat-project-select" class="chat-select">
                            <option value="" data-i18n="select_project_ph">اختر مشروعاً...</option>
                        </select>
                        <select id="chat-lang" class="chat-select chat-select-small">
                            <option value="ar">العربية</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <button id="clear-chat-btn" class="chat-clear-btn" title="مسح المحادثة">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="chat-messages-pro" id="chat-messages">
                <div class="welcome-msg-pro">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>كيف يمكنني مساعدتك اليوم؟</h2>
                    <p>اختر مشروعاً من الأعلى وابدأ في طرح الأسئلة حول مستنداتك.</p>
                    <div class="welcome-suggestions">
                        <button class="suggestion-chip">ما هو ملخص المستندات؟</button>
                        <button class="suggestion-chip">اشرح لي المحتوى الرئيسي</button>
                        <button class="suggestion-chip">ما هي النقاط المهمة؟</button>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-pro">
                <div class="chat-input-wrapper-pro">
                    <textarea id="chat-input" placeholder="اكتب رسالتك هنا..." rows="1"></textarea>
                    <button id="send-btn" class="send-btn-pro" disabled>
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                <p class="chat-disclaimer">RAGMind يجيب من مستنداتك فقط. تحقق دائماً من المعلومات المهمة.</p>
            </div>
        </div>
    </template>

    <template id="project-detail-template">
        <div class="project-detail-view">
            <div class="project-header">
                <button class="back-btn" id="back-to-projects"><i class="fas fa-arrow-left"></i></button>
                <h1 id="project-name-title">اسم المشروع</h1>
            </div>

            <div class="project-content-grid">
                <div class="upload-section">
                    <h3 data-i18n="upload_title">رفع مستندات جديدة</h3>
                    <div class="upload-zone" id="upload-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p data-i18n="upload_desc">اسحب الملفات هنا أو اضغط للاختيار</p>
                        <span class="hint">يدعم PDF, TXT, DOCX</span>
                        <input type="file" id="file-input" multiple hidden accept=".pdf,.txt,.docx">
                    </div>
                    <div id="upload-progress-list" class="upload-progress-list"></div>
                </div>

                <div class="documents-section">
                    <h3 data-i18n="docs_title">المستندات الحالية</h3>
                    <div class="documents-list" id="project-docs-list">
                        <!-- Documents will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="bot-config-template">
        <div class="bot-config-view">
            <h1 class="view-title" data-i18n="bot_settings_title">إعدادات بوت التليجرام</h1>

            <div class="config-card">
                <div class="config-section">
                    <h3 data-i18n="bot_active_project">المشروع النشط</h3>
                    <p class="config-desc" data-i18n="bot_active_project_desc">اختر المشروع الذي سيقوم البوت بالإجابة
                        منه.</p>
                    <select id="bot-active-project" class="form-control">
                        <option value="">اختر مشروعاً...</option>
                    </select>
                    <button id="save-bot-config-btn" class="btn btn-primary mt-4">
                        <i class="fas fa-save"></i>
                        <span data-i18n="save_settings">حفظ الإعدادات</span>
                    </button>
                </div>

                <div class="config-section mt-4">
                    <h3 data-i18n="bot_profile">ملف البوت</h3>
                    <p class="config-desc" data-i18n="bot_profile_desc">تحديث اسم البوت على تليجرام.</p>

                    <div class="form-group">
                        <label for="bot-name-input" data-i18n="bot_name">اسم البوت</label>
                        <input type="text" id="bot-name-input" class="form-control" placeholder="RAGMind Bot">
                    </div>

                    <button id="update-bot-profile-btn" class="btn btn-primary mt-4">
                        <i class="fas fa-user-edit"></i>
                        <span data-i18n="update_profile">تحديث الملف الشخصي</span>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="ai-config-template">
        <div class="ai-config-view">
            <h1 class="view-title" data-i18n="ai_settings_title">إعدادات النماذج</h1>

            <div class="config-card">
                <p class="config-desc" data-i18n="ai_settings_desc">اختر مزود التوليد ومزود التضمين.</p>

                <!-- Providers Group -->
                <div class="config-group">
                    <div class="config-group-title"><i class="fas fa-server"></i> <span data-i18n="config_group_providers">المزودون</span></div>

                    <div class="config-section">
                        <label for="ai-gen-provider" class="config-label" data-i18n="gen_provider_label">مزود التوليد</label>
                        <select id="ai-gen-provider" class="form-control"></select>
                    </div>

                    <div class="config-section mt-4">
                        <label class="config-label" data-i18n="embed_provider_label">مزود التضمين</label>
                        <select id="ai-embed-provider" class="form-control"></select>
                    </div>

                    <div class="config-section mt-4">
                        <label class="config-label" data-i18n="vector_db_label">قاعدة المتجهات</label>
                        <select id="vector-db-provider" class="form-control"></select>
                    </div>

                    <div class="config-section mt-4">
                        <label class="config-label" data-i18n="embedding_size_label">أبعاد التضمين</label>
                        <select id="embedding-size" class="form-control">
                            <option value="256">256</option>
                            <option value="512">512</option>
                            <option value="1024">1024</option>
                            <option value="2048">2048</option>
                        </select>
                    </div>
                </div>

                <!-- Chunking Group -->
                <div class="config-group">
                    <div class="config-group-title"><i class="fas fa-puzzle-piece"></i> <span data-i18n="config_group_chunking">التجزئة</span></div>

                    <div class="config-section">
                        <label class="config-label" data-i18n="chunk_strategy_label">استراتيجية التجزئة</label>
                        <select id="chunk-strategy" class="form-control">
                            <option value="parent_child" data-i18n="chunk_strategy_parent">أب/ابن (من الصغير للكبير)</option>
                            <option value="simple" data-i18n="chunk_strategy_simple">بسيطة</option>
                        </select>
                    </div>

                    <div class="config-section mt-4">
                        <label class="config-label" data-i18n="chunk_size_label">حجم المقطع</label>
                        <input id="chunk-size" type="number" min="100" class="form-control" />
                    </div>

                    <div class="config-section mt-4">
                        <label class="config-label" data-i18n="chunk_overlap_label">تداخل المقاطع</label>
                        <input id="chunk-overlap" type="number" min="0" class="form-control" />
                    </div>

                    <div class="config-section mt-4">
                        <label class="config-label" data-i18n="parent_chunk_size_label">حجم المقطع الأب</label>
                        <input id="parent-chunk-size" type="number" min="100" class="form-control" />
                    </div>

                    <div class="config-section mt-4">
                        <label class="config-label" data-i18n="parent_chunk_overlap_label">تداخل المقطع الأب</label>
                        <input id="parent-chunk-overlap" type="number" min="0" class="form-control" />
                    </div>
                </div>

                <!-- Retrieval Group -->
                <div class="config-group">
                    <div class="config-group-title"><i class="fas fa-magnifying-glass"></i> <span data-i18n="config_group_retrieval">الاسترجاع</span></div>

                    <div class="config-section">
                        <label class="config-label" data-i18n="retrieval_top_k_label">عدد المقاطع المسترجعة</label>
                        <input id="retrieval-top-k" type="number" min="1" max="20" class="form-control" />
                        <p class="config-desc" data-i18n="retrieval_top_k_desc">عدد المقاطع المستخدمة للإجابة.</p>
                    </div>

                    <div class="config-section mt-4">
                        <label class="config-label" data-i18n="retrieval_candidate_k_label">عدد المرشحين الأولي</label>
                        <input id="retrieval-candidate-k" type="number" min="1" class="form-control" />
                    </div>

                    <div class="config-section mt-4 toggle-wrap">
                        <label class="config-label" data-i18n="hybrid_enabled_label">البحث الهجين</label>
                        <label class="toggle-switch">
                            <input id="retrieval-hybrid-enabled" type="checkbox" />
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="config-section mt-4">
                        <label class="config-label" data-i18n="hybrid_alpha_label">وزن الدلالي</label>
                        <input id="retrieval-hybrid-alpha" type="number" step="0.05" min="0" max="1" class="form-control" />
                    </div>

                    <div class="config-section mt-4 toggle-wrap">
                        <label class="config-label" data-i18n="rewrite_enabled_label">إعادة صياغة الاستعلام</label>
                        <label class="toggle-switch">
                            <input id="query-rewrite-enabled" type="checkbox" />
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="config-section mt-4 toggle-wrap">
                        <label class="config-label" data-i18n="rerank_enabled_label">إعادة الترتيب</label>
                        <label class="toggle-switch">
                            <input id="retrieval-rerank-enabled" type="checkbox" />
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="config-section mt-4">
                        <label class="config-label" data-i18n="rerank_top_k_label">عدد إعادة الترتيب</label>
                        <input id="retrieval-rerank-top-k" type="number" min="1" class="form-control" />
                    </div>
                </div>

                <button id="save-ai-config-btn" class="btn btn-primary mt-4">
                    <i class="fas fa-save"></i>
                    <span data-i18n="save_settings">حفظ الإعدادات</span>
                </button>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>

</html>
