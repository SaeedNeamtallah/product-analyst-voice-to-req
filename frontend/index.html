<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGMind | لوحة التحكم الذكية</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-theme">
    <!-- Offline Banner -->
    <div id="offline-banner" class="offline-banner">
        <i class="fas fa-wifi"></i>
        <span data-i18n="offline_banner">You are offline</span>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-brain-circuit"></i>
                <span>RAGMind</span>
            </div>
            <p class="auth-subtitle" id="auth-subtitle">سجّل دخولك للمتابعة</p>

            <div id="auth-tabs" class="auth-tabs">
                <button class="auth-tab active" data-tab="login">تسجيل الدخول</button>
                <button class="auth-tab" data-tab="register">حساب جديد</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form" autocomplete="on">
                <div class="form-group">
                    <label data-i18n="book_email">البريد الإلكتروني</label>
                    <input type="email" id="login-email" class="form-control" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input type="password" id="login-password" class="form-control" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display:none;" autocomplete="on">
                <div class="form-group">
                    <label data-i18n="book_name">الاسم</label>
                    <input type="text" id="register-name" class="form-control" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label data-i18n="book_email">البريد الإلكتروني</label>
                    <input type="email" id="register-email" class="form-control" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input type="password" id="register-password" class="form-control" minlength="6" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-user-plus"></i> إنشاء حساب
                </button>
            </form>

            <p id="auth-error" class="auth-error" style="display:none;"></p>
        </div>
    </div>

    <div class="app-container" id="app-container" style="display:none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-brain-circuit"></i>
                    <span>RAGMind</span>
                </div>
                <button id="sidebar-toggle-btn" class="icon-btn sidebar-toggle-btn" title="Toggle sidebar" aria-label="Toggle sidebar">
                    <i class="fas fa-angles-right"></i>
                </button>
            </div>

            <nav class="sidebar-nav" role="navigation" aria-label="Main navigation">
                <ul>
                    <li class="active" data-view="dashboard" tabindex="0" role="button">
                        <i class="fas fa-chart-pie"></i>
                        <span data-i18n="nav_dashboard">لوحة التحكم</span>
                    </li>
                    <li data-view="projects" tabindex="0" role="button">
                        <i class="fas fa-folder-tree"></i>
                        <span data-i18n="nav_projects">المشاريع</span>
                    </li>
                    <li data-view="chat" tabindex="0" role="button">
                        <i class="fas fa-comment-dots"></i>
                        <span data-i18n="nav_chat">المحادثة الذكية</span>
                    </li>
                    <li data-view="srs" tabindex="0" role="button">
                        <i class="fas fa-file-signature"></i>
                        <span data-i18n="nav_srs">مراجعة المتطلبات</span>
                    </li>
                    <li data-view="bot-config" tabindex="0" role="button">
                        <i class="fas fa-robot"></i>
                        <span data-i18n="nav_bot">إعدادات البوت</span>
                    </li>
                    <li data-view="ai-config" tabindex="0" role="button">
                        <i class="fas fa-sliders"></i>
                        <span data-i18n="nav_ai_config">إعدادات الذكاء الاصطناعي</span>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar" id="user-avatar">A</div>
                    <div class="details">
                        <p class="name" id="user-name">المستخدم</p>
                        <p class="status">متصل</p>
                    </div>
                </div>
                <button id="logout-btn" class="icon-btn" title="تسجيل خروج" aria-label="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                <button id="lang-toggle" class="icon-btn" title="Switch Language" aria-label="Switch language">
                    <span class="lang-code">EN</span>
                </button>
                <button id="theme-toggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </aside>

        <!-- Sidebar Overlay (mobile) -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Main Content -->
        <main class="main-content" role="main">
            <header class="top-bar">
                <button class="mobile-hamburger" id="mobile-hamburger" aria-label="Toggle menu" aria-expanded="false">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="ابحث عن مشروع أو مستند...">
                </div>
                <div class="actions">
                    <button id="new-project-btn" class="btn btn-primary">
                        <i class="fas fa-lightbulb"></i>
                        <span data-i18n="start_idea_btn">ابدأ فكرة جديدة</span>
                    </button>
                </div>
            </header>

            <div id="view-container" class="view-container">
                <!-- Views will be injected here -->
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">عنوان النافذة</h3>
                <button class="close-modal" title="Close" aria-label="Close dialog"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Modal content -->
            </div>
        </div>
    </div>

    <!-- Confirm Dialog -->
    <div id="confirm-overlay" class="modal-overlay hidden" role="dialog" aria-modal="true">
        <div class="modal confirm-dialog-content">
            <p id="confirm-message"></p>
            <div class="confirm-dialog-actions">
                <button id="confirm-cancel-btn" class="btn btn-secondary"></button>
                <button id="confirm-ok-btn" class="btn btn-danger"></button>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="dashboard-template">
        <div class="dashboard-view">
            <h1 class="view-title" data-i18n="welcome_title">مرحباً بك في RAGMind</h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-folder"></i></div>
                    <div class="info">
                        <span class="label" data-i18n="stat_projects">إجمالي المشاريع</span>
                        <span class="value" id="stat-projects">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-file-alt"></i></div>
                    <div class="info">
                        <span class="label" data-i18n="stat_docs">المستندات</span>
                        <span class="value" id="stat-docs">0</span>
                    </div>
                </div>
            </div>

            <section class="recent-projects">
                <div class="section-header">
                    <h2 data-i18n="recent_projects">المشاريع الأخيرة</h2>
                    <a href="#" class="link" data-i18n="view_all">عرض الكل</a>
                </div>
                <div class="projects-grid" id="recent-projects-list">
                    <!-- Projects will be injected here -->
                </div>
            </section>
        </div>
    </template>

    <template id="projects-template">
        <div class="projects-view">
            <div class="section-header">
                <h1 class="view-title" data-i18n="your_projects">مشاريعك</h1>
                <button id="projects-new-project-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    <span data-i18n="start_idea_btn">ابدأ فكرة جديدة</span>
                </button>
            </div>
            <div class="projects-grid" id="all-projects-list">
                <!-- Projects will be injected here -->
            </div>
        </div>
    </template>

    <template id="chat-template">
        <div class="chat-view-pro">
            <!-- Chat Header -->
            <div class="chat-header-pro">
                <div class="chat-header-content">
                    <div class="chat-controls">
                        <select id="chat-project-select" class="chat-select">
                            <option value="" data-i18n="select_project_ph">اختر مشروعاً...</option>
                        </select>
                        <select id="chat-lang" class="chat-select chat-select-small">
                            <option value="ar">العربية</option>
                            <option value="en">English</option>
                        </select>
                        <label class="chat-toggle">
                            <input type="checkbox" id="chat-interview-toggle">
                            <span class="chat-toggle-slider"></span>
                            <span class="chat-toggle-label" data-i18n="interview_mode">وضع المقابلة</span>
                        </label>
                        <button id="chat-upload-ref-btn" class="chat-upload-ref-btn" title="Upload Reference Docs">
                            <i class="fas fa-paperclip"></i>
                            <span class="chat-upload-ref-label" data-i18n="upload_reference_docs">رفع مستندات</span>
                        </button>
                    </div>
                    <div class="chat-header-actions">
                        <button id="interview-resume-btn" class="chat-clear-btn top-icon-btn" title="استكمال آخر مقابلة" aria-label="Resume last interview" data-tooltip="استكمال آخر مقابلة" disabled>
                            <i class="fas fa-rotate-left"></i>
                            <span>استكمال آخر مقابلة</span>
                        </button>
                        <button id="interview-save-later-btn" class="chat-clear-btn top-icon-btn" title="احفظ وكمل بعدين" aria-label="Save and continue later" data-tooltip="احفظ وكمل بعدين">
                            <i class="fas fa-floppy-disk"></i>
                            <span>احفظ وكمل بعدين</span>
                        </button>
                        <button id="interview-review-btn" class="chat-clear-btn top-icon-btn" title="مراجعة قبل الإرسال" aria-label="Review before submit" data-tooltip="مراجعة قبل الإرسال" disabled>
                            <i class="fas fa-list-check"></i>
                            <span>مراجعة قبل الإرسال</span>
                        </button>
                        <button id="clear-chat-btn" class="chat-clear-btn top-icon-btn" title="مسح المحادثة" aria-label="Clear chat" data-tooltip="مسح المحادثة">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="chat-body-wrapper">
                <div class="chat-messages-pro" id="chat-messages">
                    <div class="welcome-msg-pro">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h2>كيف يمكنني مساعدتك اليوم؟</h2>
                        <p>اختر مشروعاً من الأعلى وابدأ في طرح الأسئلة حول مستنداتك.</p>
                        <div class="welcome-suggestions">
                            <button class="suggestion-chip">ما هو ملخص المستندات؟</button>
                            <button class="suggestion-chip">اشرح لي المحتوى الرئيسي</button>
                            <button class="suggestion-chip">ما هي النقاط المهمة؟</button>
                        </div>
                    </div>
                </div>

                <!-- Live Document Panel (Co-pilot) -->
                <aside class="live-doc-panel" id="live-doc-panel" style="display:none;">
                    <div class="live-doc-header">
                        <h3><i class="fas fa-file-lines"></i> <span data-i18n="live_doc_title">ملخص المتطلبات</span></h3>
                        <button id="live-doc-close" class="live-doc-close" title="Close" aria-label="Close panel">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="live-doc-content" id="live-doc-content">
                        <div class="live-doc-empty">
                            <i class="fas fa-pencil-alt"></i>
                            <p data-i18n="live_doc_empty">ابدأ المقابلة وسيتم تحديث الملخص تلقائياً...</p>
                        </div>
                    </div>
                </aside>
            </div>

            <div class="chat-input-pro">
                <div class="chat-input-wrapper-pro">
                    <textarea id="chat-input" placeholder="اكتب رسالتك هنا..." rows="1"></textarea>
                    <button id="mic-btn" class="mic-btn-pro" title="تسجيل صوتي" aria-label="Voice recording">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="send-btn" class="send-btn-pro" disabled>
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>

            <!-- Interview Coverage Indicators -->
            <div class="interview-progress" id="interview-progress" style="display:none;">
                <div class="interview-coverage-grid">
                    <div class="coverage-item" data-area="discovery">
                        <div class="coverage-label"><span data-i18n="stage_discovery">الاستكشاف</span></div>
                        <div class="coverage-bar-track">
                            <div class="coverage-bar-fill" id="coverage-discovery" style="width: 0%"></div>
                        </div>
                        <span class="coverage-pct" id="coverage-pct-discovery">0%</span>
                    </div>
                    <div class="coverage-item" data-area="scope">
                        <div class="coverage-label"><span data-i18n="stage_scope">النطاق</span></div>
                        <div class="coverage-bar-track">
                            <div class="coverage-bar-fill" id="coverage-scope" style="width: 0%"></div>
                        </div>
                        <span class="coverage-pct" id="coverage-pct-scope">0%</span>
                    </div>
                    <div class="coverage-item" data-area="users">
                        <div class="coverage-label"><span data-i18n="stage_users">المستخدمون</span></div>
                        <div class="coverage-bar-track">
                            <div class="coverage-bar-fill" id="coverage-users" style="width: 0%"></div>
                        </div>
                        <span class="coverage-pct" id="coverage-pct-users">0%</span>
                    </div>
                    <div class="coverage-item" data-area="features">
                        <div class="coverage-label"><span data-i18n="stage_features">الميزات</span></div>
                        <div class="coverage-bar-track">
                            <div class="coverage-bar-fill" id="coverage-features" style="width: 0%"></div>
                        </div>
                        <span class="coverage-pct" id="coverage-pct-features">0%</span>
                    </div>
                    <div class="coverage-item" data-area="constraints">
                        <div class="coverage-label"><span data-i18n="stage_constraints">القيود</span></div>
                        <div class="coverage-bar-track">
                            <div class="coverage-bar-fill" id="coverage-constraints" style="width: 0%"></div>
                        </div>
                        <span class="coverage-pct" id="coverage-pct-constraints">0%</span>
                    </div>
                </div>
            </div>

            <div class="interview-assist-bar" id="interview-assist-bar" style="display:none;">
                <div class="interview-assist-head">
                    <span id="interview-progress-label">0%</span>
                </div>
            </div>

        </div>
    </template>

    <template id="srs-template">
        <div class="srs-view">
            <div class="srs-header">
                <div>
                    <h1 class="view-title" data-i18n="srs_title">مراجعة المتطلبات (SRS)</h1>
                    <p class="view-subtitle" data-i18n="srs_subtitle">نسخة أولية من المتطلبات مع نقاط تحتاج توضيح.</p>
                </div>
                <div class="srs-actions">
                    <select id="srs-project-select" class="srs-select">
                        <option value="" data-i18n="select_project_ph">اختر مشروعاً...</option>
                    </select>
                    <button id="srs-refresh-btn" class="btn btn-secondary">
                        <i class="fas fa-rotate"></i>
                        <span data-i18n="srs_refresh">تحديث المسودة</span>
                    </button>
                    <button id="srs-export-btn" class="btn btn-primary" disabled>
                        <i class="fas fa-download"></i>
                        <span data-i18n="srs_export">تصدير SRS</span>
                    </button>
                </div>
            </div>

            <div class="srs-grid">
                <section class="srs-draft">
                    <div class="srs-draft-header">
                        <div class="status-pill" id="srs-status">مسودة أولية</div>
                        <div class="srs-meta" id="srs-updated">آخر تحديث: اليوم</div>
                    </div>
                    <div id="srs-sections" class="srs-sections"></div>
                </section>

                <aside class="srs-summary">
                    <div class="summary-card">
                        <h3 data-i18n="srs_summary_title">ملخص سريع</h3>
                        <p id="srs-summary-text"></p>
                        <div class="summary-metrics" id="srs-metrics"></div>
                    </div>
                    <div class="summary-card">
                        <h3 data-i18n="srs_open_questions">نقاط تحتاج توضيح</h3>
                        <ul id="srs-open-questions" class="summary-list"></ul>
                    </div>
                    <div class="summary-card highlight">
                        <h3 data-i18n="srs_next_steps">الخطوات القادمة</h3>
                        <ul id="srs-next-steps" class="summary-list"></ul>
                        <button id="srs-confirm-btn" class="btn btn-primary w-100 mt-4">
                            <i class="fas fa-check-circle"></i>
                            <span data-i18n="srs_confirm">اعتماد المتطلبات</span>
                        </button>
                        <button id="srs-book-btn" class="btn btn-ghost w-100 mt-4">
                            <i class="fas fa-calendar-check"></i>
                            <span data-i18n="srs_book_meeting">احجز جلسة مع الفريق</span>
                        </button>
                    </div>
                </aside>
            </div>
        </div>
    </template>

    <template id="project-detail-template">
        <div class="project-detail-view">
            <div class="project-header">
                <button class="back-btn" id="back-to-projects"><i class="fas fa-arrow-left"></i></button>
                <h1 id="project-name-title">اسم المشروع</h1>
            </div>

            <div class="project-content-grid">
                <div class="interview-cta-section">
                    <button id="project-start-interview-btn" class="btn btn-primary w-100">
                        <i class="fas fa-comments"></i>
                        <span data-i18n="start_interview_btn">ابدأ المقابلة الذكية</span>
                    </button>
                    <p class="interview-cta-hint" data-i18n="interview_cta_hint">ابدأ محادثة مع محلل الأعمال الذكي لبناء مستند المتطلبات</p>
                </div>

                <div class="upload-section">
                    <h3 data-i18n="upload_title">رفع مستندات جديدة</h3>
                    <p class="upload-optional-hint" data-i18n="upload_optional">(اختياري) ارفع مستندات مرجعية لدعم المقابلة</p>
                    <div class="upload-zone" id="upload-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p data-i18n="upload_desc">اسحب الملفات هنا أو اضغط للاختيار</p>
                        <span class="hint">يدعم PDF, TXT, DOCX</span>
                        <input type="file" id="file-input" multiple hidden accept=".pdf,.txt,.docx">
                    </div>
                </div>

                <div class="documents-section">
                    <h3 data-i18n="docs_title">المستندات الحالية</h3>
                    <div class="documents-list" id="project-docs-list">
                        <!-- Documents will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="bot-config-template">
        <div class="bot-config-view">
            <h1 class="view-title" data-i18n="bot_settings_title">إعدادات بوت التليجرام</h1>

            <div class="config-card">
                <div class="config-section">
                    <h3 data-i18n="bot_active_project">المشروع النشط</h3>
                    <p class="config-desc" data-i18n="bot_active_project_desc">اختر المشروع الذي سيقوم البوت بالإجابة
                        منه.</p>
                    <select id="bot-active-project" class="form-control">
                        <option value="">اختر مشروعاً...</option>
                    </select>
                    <button id="save-bot-config-btn" class="btn btn-primary mt-4">
                        <i class="fas fa-save"></i>
                        <span data-i18n="save_settings">حفظ الإعدادات</span>
                    </button>
                </div>

                <div class="config-section mt-4">
                    <h3 data-i18n="bot_profile">ملف البوت</h3>
                    <p class="config-desc" data-i18n="bot_profile_desc">تحديث اسم البوت على تليجرام.</p>

                    <div class="form-group">
                        <label for="bot-name-input" data-i18n="bot_name">اسم البوت</label>
                        <input type="text" id="bot-name-input" class="form-control" placeholder="RAGMind Bot">
                    </div>

                    <button id="update-bot-profile-btn" class="btn btn-primary mt-4">
                        <i class="fas fa-user-edit"></i>
                        <span data-i18n="update_profile">تحديث الملف الشخصي</span>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="ai-config-template">
        <div class="ai-config-view">
            <h1 class="view-title" data-i18n="ai_settings_title">إعدادات النماذج</h1>

            <div class="config-card">
                <p class="config-desc" data-i18n="ai_settings_desc">اختر مزود التوليد ومزود التضمين.</p>

                <!-- Providers Group -->
                <div class="config-group">
                    <div class="config-group-title"><i class="fas fa-server"></i> <span data-i18n="config_group_providers">المزودون</span></div>

                    <div class="config-section">
